<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Popup - Example 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="popup">
    <a class="close-btn">x</a>

    <div class="header">Hey, You get <strong>new</strong> message from <a href="">John Smith</a>!</div>
    <p>
        Morbi leo risus, porta ac consectetur ac, vestibulum at eros. Cras mattis consectetur purus sit amet
        fermentum.Morbi leo risus, porta ac consectetur ac, vestibulum at eros. Cras mattis consectetur purus sit amet
        fermentum.
    </p>
</div>
<div class="btn">Show Popup</div>
</body>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>
    $(".close-btn").click(function() {
        $(this).parent().fadeOut();
    })

    $(".btn").click(function() {
        $(".popup").fadeIn();
    })
</script>
</html>
